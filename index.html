<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOTA Multi-Label System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-600 rounded-md flex items-center justify-center text-white font-bold text-xs">ML</div>
            <span class="font-semibold text-slate-700 tracking-tight">MultiLabel<span class="text-slate-400 font-normal">Scan</span></span>
        </div>
        <div class="flex items-center gap-2">
            <span class="relative flex h-2 w-2">
              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
              <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
            </span>
            <span class="text-xs font-medium text-slate-500 uppercase tracking-wider">SOTA Active</span>
        </div>
    </nav>

    <main class="flex-1 flex items-center justify-center p-6">
        <div class="w-full max-w-5xl grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <div class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm flex flex-col justify-center">
                <h2 class="text-lg font-medium text-slate-800 mb-1">Image Input</h2>
                <p class="text-sm text-slate-500 mb-6">Support for complex scenes (Multiple Objects).</p>

                <div id="dropZone" class="border-2 border-dashed border-slate-300 rounded-lg h-80 flex flex-col items-center justify-center transition-all cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 relative group bg-slate-50">
                    <input type="file" id="fileInput" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer" accept="image/*">
                    
                    <div id="uploadPlaceholder" class="text-center">
                        <svg class="w-12 h-12 text-slate-300 mx-auto mb-4 group-hover:text-indigo-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        <p class="text-sm font-medium text-slate-600">Drop image here</p>
                    </div>

                    <img id="previewImage" class="hidden w-full h-full object-contain p-2 rounded-lg" />
                </div>

                <button id="analyzeBtn" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg shadow-indigo-200">
                    <span>Analyze Scene</span>
                    <svg id="loadingSpinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>

            <div id="resultsPanel" class="bg-white p-8 rounded-xl border border-slate-200 shadow-sm opacity-50 pointer-events-none transition-all duration-500">
                <h2 class="text-lg font-medium text-slate-800 mb-6 border-b border-slate-100 pb-4">Detection Results</h2>

                <div class="mb-8">
                    <span class="text-xs font-bold text-indigo-500 uppercase tracking-wider">Detected Objects</span>
                    <div id="resultContainer" class="flex flex-wrap gap-2 mt-2">
                        <h1 class="text-3xl text-slate-300">Scanning...</h1>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="font-medium text-slate-700">Dog</span>
                            <span id="prob-Dog" class="text-slate-900 font-bold">--</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                            <div id="bar-Dog" class="bg-slate-800 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="font-medium text-slate-700">Automobile</span>
                            <span id="prob-Automobile" class="text-slate-900 font-bold">--</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                            <div id="bar-Automobile" class="bg-slate-800 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between text-sm mb-1">
                            <span class="font-medium text-slate-700">Bird</span>
                            <span id="prob-Bird" class="text-slate-900 font-bold">--</span>
                        </div>
                        <div class="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                            <div id="bar-Bird" class="bg-slate-800 h-full rounded-full transition-all duration-1000 ease-out" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 flex justify-between items-end border-t border-slate-100 pt-4">
                    <div>
                        <p class="text-xs text-slate-400">Processing Time</p>
                        <p id="perfTime" class="text-xl font-light text-slate-800">-- ms</p>
                    </div>
                    <div class="text-right">
                        <p class="text-xs text-slate-400">Model</p>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                          ConvNeXt Base
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultsPanel = document.getElementById('resultsPanel');
        const resultContainer = document.getElementById('resultContainer');

        let currentFile = null;

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                currentFile = file;
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewImage.classList.remove('hidden');
                    uploadPlaceholder.classList.add('hidden');
                    resetResults();
                }
                reader.readAsDataURL(file);
            }
        });

        function resetResults() {
            resultsPanel.classList.add('opacity-50', 'pointer-events-none');
            resultContainer.innerHTML = '<h1 class="text-3xl text-slate-300">Ready...</h1>';
            ['Dog', 'Automobile', 'Bird'].forEach(c => {
                document.getElementById(`bar-${c}`).style.width = '0%';
                document.getElementById(`prob-${c}`).innerText = '--';
            });
        }

        analyzeBtn.addEventListener('click', async () => {
            if (!currentFile) return alert("Select an image first");

            analyzeBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            
            const formData = new FormData();
            formData.append('file', currentFile);

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();
                renderResults(data);
            } catch (error) {
                console.error(error);
                alert("Error in analysis");
            } finally {
                analyzeBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        });

        function renderResults(data) {
            resultsPanel.classList.remove('opacity-50', 'pointer-events-none');
            resultsPanel.classList.add('fade-in');

            // 1. Renderizar Título Multi-Label
            resultContainer.innerHTML = ''; // Limpiar
            
            // data.prediction es una lista: ["Dog", "Automobile"]
            data.prediction.forEach(cls => {
                const badge = document.createElement('span');
                badge.className = "text-3xl font-light text-slate-900 border-b-2 border-indigo-500 mr-4";
                badge.innerText = cls;
                resultContainer.appendChild(badge);
            });

            // 2. Actualizar Barras
            updateBar('Automobile', data.probabilities.Automobile);
            updateBar('Bird', data.probabilities.Bird);
            updateBar('Dog', data.probabilities.Dog);

            document.getElementById('perfTime').innerText = data.time_ms + " ms";
        }

        function updateBar(className, probability) {
            const percent = (probability * 100).toFixed(1) + "%";
            const bar = document.getElementById(`bar-${className}`);
            const text = document.getElementById(`prob-${className}`);
            
            text.innerText = percent;
            bar.style.width = percent;
            
            // Color dinámico: Si supera el 50%, se pone verde/indigo, si no gris
            if (probability > 0.5) {
                bar.classList.remove('bg-slate-300');
                bar.classList.add('bg-indigo-600');
                text.classList.add('text-indigo-600');
            } else {
                bar.classList.add('bg-slate-300');
                bar.classList.remove('bg-indigo-600');
                text.classList.remove('text-indigo-600');
            }
        }
    </script>
</body>
</html>
